<mat-card-content class="mat-card-content"
                  fxLayout="column">
  <mat-form-field>
    <mat-label>Note text</mat-label>
    <textarea matInput
              required
              class="textarea"
              (blur)="textChanged.emit(textarea.value)"
              [formControl]="textarea"
              placeholder="Note text"
              rows="5"></textarea>
    <mat-error *ngIf="textarea.invalid">You must enter a text</mat-error>
  </mat-form-field>
</mat-card-content>
